<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Sign Up</title>
</head>
<body>
    <main>
    <div class="img-container">
        <img src="images/odin-lined.png" alt="Odin logo">
        <p>Photo by <a href="https://unsplash.com/@nickandreka?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Nick Andr√©ka</a> on <a href="https://unsplash.com/photos/a-couple-of-silver-vases-sitting-next-to-each-other-eYG53JFRy9M?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a></p>
    </div>

    <section>
            <div class="text-information">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started</p>
                <p>You <em>know</em> you want to.</p>
            </div>

            <div class="form-container">
                <form action="#" method="">
                    
                    <h1 class="title">Let's do this!</h1>
                    
                    <div class="inputs-container">
                        <div>
                            <label for="first_name">FIRST NAME <span aria-label="required">*</span></label>
                            <input type="text" name="first_name" id="first_name" required>
                        </div>

                        <div>
                            <label for="last_name">LAST NAME <span aria-label="required">*</span></label>
                            <input type="text" name="last_name" id="last_name" required>
                        </div>
 
                        <div>
                            <label for="email">EMAIL <span aria-label="required">*</span></label>
                            <input type="email" name="email" id="email" required>
                        </div>

                        <div>
                            <label for="phone">PHONE NUMBER <span aria-label="required">*</span></label>
                            <input type="text" name="phoe_number" id="phone" required>
                        </div>
          
                        <div>
                            <label for="password">PASSWORD <span aria-label="required">*</span></label>
                            <input type="password" class="error" name="password" id="password" required>
                        </div>

                        <div>
                            <label for="confirm_password">CONFIRM PASSWORD <span aria-label="required">*</span></label>
                            <input type="password" class="error" name="confirm-password" id="confirm_password" required>
                            <p class="error-paragraph">* Passwords do not match</p>
                        </div>
                        </div>

                        <div>
                            <button type="submit">Create Account</button>
                        </div>
                        <p class="already-account">Already have an account? <a href="#">Log in</a></p>
                    </div>

                </form>
            </div>
    </section>
    </main>
</body>
</html>
